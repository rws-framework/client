<div class="re-former-container">
    ${T.repeat(x => x.modelTypes.data.types, T.html`<div class="form-field">
        ${T.when(x => x.type === 'String', T.html`
            <re-former-text :setForm="${x => x.setForm.bind(x)}" name="${x => x.fieldName}"></re-former-text>
        `)}
    </div>`)}    
</div>
