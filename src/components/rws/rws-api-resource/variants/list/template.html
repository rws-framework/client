<div class="resource-list">
    ${T.when(x => x.columns.length, T.html`<rws-table 
        emptyLabel="${x => x.emptyLabel}"
        :columns="${x => x.columns}" 
        :data="${x => x.resourceList}" 
        :fields="${x => x.fields}" 
        :actions="${x => x.actions}" 
        :extraFormatters="${x => x.extraFormatters}"
        :headerTranslations="${x => x.headerTranslations}">
    </rws-table>`)}
</div>
